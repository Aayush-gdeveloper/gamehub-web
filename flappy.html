<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    body { text-align:center; background:#111; color:white; }
    canvas { background:#70c5ce; display:block; margin:20px auto; }
  </style>
</head>
<body>
  <h1>Flappy Bird</h1>
  <canvas id="game" width="400" height="500"></canvas>
  <script>
    const cvs=document.getElementById("game"),ctx=cvs.getContext("2d");
    let birdY=200, gravity=2, lift=-30, velocity=0;
    let pipes=[], score=0;
    document.addEventListener("keydown",()=>velocity=lift);

    function draw(){
      ctx.fillStyle="#70c5ce"; ctx.fillRect(0,0,400,500);
      velocity+=gravity; birdY+=velocity;
      ctx.fillStyle="yellow"; ctx.fillRect(50,birdY,20,20);

      if(pipes.length===0||pipes[pipes.length-1].x<250){
        let topH=Math.random()*200+50;
        pipes.push({x:400, top:topH, gap:120});
      }

      pipes.forEach(p=>{
        p.x-=3;
        ctx.fillStyle="green";
        ctx.fillRect(p.x,0,40,p.top);
        ctx.fillRect(p.x,p.top+p.gap,40,500);
        if(50<p.x+40&&70>p.x&& (birdY< p.top||birdY+20>p.top+p.gap)){ alert("Game Over!"); location.reload(); }
        if(p.x===48) score++;
      });
      ctx.fillStyle="white"; ctx.fillText("Score:"+score,10,20);
    }
    setInterval(draw,30);
  </script>
</body>
</html>
