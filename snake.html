<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Press Start 2P', cursive;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 3px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }
    h1 {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      background: #0ff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover {
      background: #00aaff;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <h2 id="score">Score: 0</h2>

  <!-- Start & Restart buttons -->
  <div class="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    let snake, food, dx, dy, score, gameInterval;

    // Initialize game state
    function init() {
      snake = [{x:200, y:200}];
      food = {x:100, y:100};
      dx = 20; dy = 0;
      score = 0;
      document.getElementById("score").textContent = "Score: 0";
    }

    // Draw everything
    function draw() {
      ctx.fillStyle="#000";
      ctx.fillRect(0,0,400,400);

      // Snake
      ctx.fillStyle="#0ff";
      snake.forEach(p => ctx.fillRect(p.x, p.y, 18, 18));

      // Food
      ctx.fillStyle="#f00";
      ctx.beginPath();
      ctx.arc(food.x+10, food.y+10, 10, 0, Math.PI*2);
      ctx.fill();

      // Move snake
      let head = {x: snake[0].x+dx, y: snake[0].y+dy};
      snake.unshift(head);

      // Eat food
      if(head.x===food.x && head.y===food.y){
        score++;
        document.getElementById("score").textContent="Score: "+score;
        food={x:Math.floor(Math.random()*20)*20,y:Math.floor(Math.random()*20)*20};
      } else {
        snake.pop();
      }

      // Collision check
      if(head.x<0 || head.y<0 || head.x>=400 || head.y>=400 || 
         snake.slice(1).some(p=>p.x===head.x&&p.y===head.y)){
        clearInterval(gameInterval);
        alert("üíÄ Game Over! Final Score: "+score);
      }
    }

    // Controls
    document.addEventListener("keydown", e => {
      if(e.key==="ArrowUp"&&dy===0){dx=0;dy=-20;}
      if(e.key==="ArrowDown"&&dy===0){dx=0;dy=20;}
      if(e.key==="ArrowLeft"&&dx===0){dx=-20;dy=0;}
      if(e.key==="ArrowRight"&&dx===0){dx=20;dy=0;}
    });

    // Start game
    function startGame() {
      if (gameInterval) clearInterval(gameInterval); // stop old game
      init();
      gameInterval = setInterval(draw, 150); // slow speed
    }

    // Restart game
    function restartGame() {
      clearInterval(gameInterval);
      init();
      gameInterval = setInterval(draw, 150);
    }

    // Initialize without starting
    init();
  </script>
</body>
</html>
