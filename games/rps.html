<body>

  <main class="game-container">
    <div class="choices">
      <button onclick="play('rock')">âœŠ Rock</button>
      <button onclick="play('paper')">âœ‹ Paper</button>

    </div>
    <p id="result">Choose your move!</p>

  <script>
    function play(playerChoice) {
      const choices = ["rock","paper","scissors"];
      const compChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (playerChoice === compChoice) {
        result = `It's a Draw! You: ${playerChoice} | Computer: ${compChoice}`;
      } else if (
        (playerChoice === "rock" && compChoice === "scissors") ||
        (playerChoice === "paper" && compChoice === "rock") ||
        (playerChoice === "scissors" && compChoice === "paper")
      ) {
        result = `ðŸŽ‰ You Win! You: ${playerChoice} | Computer: ${compChoice}`;
      } else {
        result = `ðŸ˜¢ You Lose! You: ${playerChoice} | Computer: ${compChoice}`;
      }
      document.getElementById("result").innerText = result;
    }

    function restartGame() {
      document.getElementById("result").innerText = "Choose your move!";
    }
  </script>
